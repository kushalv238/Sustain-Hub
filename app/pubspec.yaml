name: ecoethics
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  animated_splash_screen: ^1.3.0
  cached_network_image: ^3.2.1
  dotted_border: 2.0.0+3
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.0
  flutter_svg: ^2.0.7
  flutter_svg_provider: ^1.0.3
  flutter_switch: ^0.3.2
  google_maps_flutter: ^2.0.0
  http: ^1.1.0
  intl: ^0.17.0
  pin_code_fields: ^7.3.0
  provider: ^6.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/QuicksandRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoRegular.ttf
          weight: 400
